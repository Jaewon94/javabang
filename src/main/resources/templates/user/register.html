<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Home</title>
  <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>

<!-- Main Content -->
<main layout:fragment="content">
  <div class="container mt-5 register">

      <h2 class="text-center">회원가입</h2>

    <!-- Error Display Section -->
    <div th:if="${errors}" class="alert alert-danger" role="alert">
      <div th:each="error : ${errors}" th:text="${error.defaultMessage}"></div>
    </div>


    <form th:action="@{/user/register}" method="post">
        <!-- CSRF Token -->
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

        <div class="form-group">
          <label for="username">아이디</label>
          <input class="form-control" id="username" type="text" name="username" placeholder="아이디 입력"
                 required>
          <small th:text="|아이디는 4자 이상 20자 이하로 입력하세요.|"></small>
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input class="form-control" id="password" type="password" name="password" placeholder="비밀번호 입력" required>
          <small th:text="|비밀번호는 최소 6자 이상, 최대 20자 이하 입력하세요.|"></small>
        </div>

      <div class="form-group">
        <label for="fullName">이름</label>
        <input class="form-control" id="fullName" type="text" name="fullName" placeholder="닉네임 입력"
               required>
      </div>

        <div class="form-group">
          <label for="nickname">닉네임</label>
          <input class="form-control" id="nickname" type="text" name="nickname" placeholder="닉네임 입력"
                 required>
          <small th:text="|닉네임은 10자 이하로 입력하세요.|"></small>
        </div>

        <div class="form-group">
          <label for="email">이메일</label>
          <input class="form-control" id="email" type="email" name="email" placeholder="이메일 입력"
                 required>
        </div>

        <div class="form-group">
          <label for="birthdate">생년월일</label>
          <input class="form-control" id="birthdate" type="date" name="birthdate" placeholder="생년월일 입력" required>
        </div>

        <div class="form-group">
          <label for="phone">전화번호</label>
          <input class="form-control" id="phone" type="tel" name="phone" placeholder="전화번호 입력 (- 제외)" required>
          <small th:text="|전화번호는 10~15자리 숫자로 입력하세요. (- 제외)|"></small>

        </div>

        <div class="form-group">
          <label for="gender">성별</label>
          <select class="form-control" id="gender" name="gender" required>
            <option value="" disabled selected>성별 선택</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
          </select>
        </div>

        <button class="btn btn-primary" type="submit">회원가입</button>
      </form>

  </div>
</main>
</body>
</html>
