<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Home</title>
  <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>

<!-- Main Content -->
<main layout:fragment="content">
  <div class="container mt-5 login">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center">Welcome</h4>

            <div th:if="${param.error}">
              <div class="alert alert-danger" role="alert">
                로그인 실패! 아이디나 비밀번호를 확인해 주세요.
              </div>
            </div>

            <form method="POST" th:action="@{/login}">
              <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input id="username" type="text" name="username" class="form-control" placeholder="아이디" required>
              </div>
              <div class="mb-3 passwordBox">
                <label for="password" class="form-label">패스워드</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="패스워드" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>
            <div class="text-center">
              <a th:href="@{/member/join}" class="btn btn-link">회원가입</a> |
              <a th:href="@{/member/findId}" class="btn btn-link">아이디찾기</a> |
              <a th:href="@{/member/resetPassword}" class="btn btn-link">비밀번호재설정</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
